<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Scores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 min-h-screen flex flex-col items-center">

    <div class="container mx-auto max-w-4xl p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-500 mb-2 rounded-lg bg-gray-800 p-4 shadow-lg">Live College Football Scores</h1>
            <p id="last-updated" class="text-sm text-gray-400 mt-2"></p>
        </header>

        <div id="scores-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Scores will be dynamically inserted here -->
            <div class="col-span-1 sm:col-span-2 lg-col-span-3 text-center p-8">
                <div class="animate-pulse text-blue-400">Loading scores...</div>
            </div>
        </div>

        <div id="error-message" class="hidden text-center text-red-500 mt-8">
            <!-- Error messages will be displayed here -->
        </div>

        <footer class="mt-12 text-center text-gray-500 text-xs">
            <p>Data provided by the College Football Data API. Manually refresh the page for the latest scores.</p>
        </footer>
    </div>

    <script>
        // Set the API key.
        const apiKey = 'hqFOKo3xIXglXwkUhOOAoL26sIeIhJWSQydCq4SAA+NGuWOpVvlVuzelujouRZYW';
        const scoresContainer = document.getElementById('scores-container');
        const errorMessage = document.getElementById('error-message');
        const lastUpdatedText = document.getElementById('last-updated');

        // Function to fetch and display the scores
        async function fetchScores() {
            // Check if API key is provided
            if (apiKey === 'YOUR_API_KEY_HERE' || apiKey.trim() === '') {
                displayError('Please set your College Football Data API key in the JavaScript code.');
                return;
            }

            // Clear previous content and show a loading message
            scoresContainer.innerHTML = `
                <div class="col-span-full text-center p-8">
                    <div class="animate-pulse text-blue-400">Loading scores...</div>
                </div>`;
            errorMessage.classList.add('hidden');

            try {
                // Fetch live game data from the API
                console.log('Fetching data with Authorization header');
                const response = await fetch('https://api.collegefootballdata.com/scoreboard', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                // Log the response status for debugging
                console.log('API Response Status:', response.status, response.statusText);

                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error('Failed to fetch data. Response body:', errorBody);
                    throw new Error(`API response was not ok. Status: ${response.status} ${response.statusText}. See console for details.`);
                }

                const games = await response.json();
                console.log('API Response:', games);
                renderScores(games);
                updateLastUpdatedTime();
                
                // We will no longer store the timestamp in localStorage for easier testing.

            } catch (error) {
                console.error('Failed to fetch scores:', error);
                displayError(error.message || 'Failed to load scores. Please check your API key and try again.');
            }
        }

        // Function to render the scores on the page
        function renderScores(games) {
            scoresContainer.innerHTML = ''; // Clear the container
            if (games.length === 0) {
                scoresContainer.innerHTML = `<div class="col-span-full text-center p-8 text-gray-400">No live games currently available.</div>`;
                return;
            }

            games.forEach(game => {
                let cardClasses = 'bg-gray-800 p-4 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 border-2 border-transparent';
                let scoreHighlightClass = '';

                // Highlighting logic for a one-score game in the second half
                const isSecondHalf = game.period > 2;
                const isOneScoreGame = Math.abs(game.awayPoints - game.homePoints) <= 8;
                
                if (isSecondHalf && isOneScoreGame) {
                    // Check if either team is ranked
                    const isRankedGame = game.homeRank || game.awayRank;

                    if (isRankedGame) {
                        scoreHighlightClass = 'bg-yellow-600 border-yellow-400';
                    } else {
                        scoreHighlightClass = 'bg-blue-600 border-blue-400';
                    }
                }
                
                const cardHtml = `
                    <div class="${cardClasses} ${scoreHighlightClass}">
                        <!-- Game Status -->
                        <div class="flex justify-between items-center text-sm text-gray-400 mb-2">
                            <span>Period ${game.period}</span>
                            <span>${game.clock ? game.clock.displayValue : '-'}</span>
                        </div>

                        <!-- Away Team -->
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center">
                                ${game.awayRank ? `<span class="text-sm font-bold text-gray-400 mr-2">${game.awayRank}</span>` : ''}
                                <span class="text-xl font-semibold">${game.awayTeam.abbreviation}</span>
                            </div>
                            <span class="text-2xl font-bold">${game.awayPoints}</span>
                        </div>
                        
                        <!-- Home Team -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                ${game.homeRank ? `<span class="text-sm font-bold text-gray-400 mr-2">${game.homeRank}</span>` : ''}
                                <span class="text-xl font-semibold">${game.homeTeam.abbreviation}</span>
                            </div>
                            <span class="text-2xl font-bold">${game.homePoints}</span>
                        </div>
                    </div>
                `;
                scoresContainer.innerHTML += cardHtml;
            });
        }

        // Function to update the last updated time
        function updateLastUpdatedTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            const formattedDate = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            lastUpdatedText.textContent = `Last updated: ${formattedDate} at ${formattedTime}`;
        }

        // Function to display an error message
        function displayError(message) {
            scoresContainer.innerHTML = '';
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        // This function orchestrates the fetching logic. The time and day checks are
        // temporarily commented out to allow for easier testing.
        function scheduleFetch() {
            fetchScores();
        }

        // Call the scheduling function on page load and then every 10 minutes.
        window.onload = function() {
            scheduleFetch();
            setInterval(scheduleFetch, 600000); // 600000 ms = 10 minutes
        };
    </script>

</body>
</html>
