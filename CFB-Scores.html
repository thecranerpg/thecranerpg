<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live CFB Scores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom class for the glowing effect on important games */
        .glow-ranked {
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.6), 0 0 5px rgba(234, 179, 8, 0.8);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 min-h-screen flex flex-col items-center">

    <div class="container mx-auto max-w-5xl w-full p-2 sm:p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-2">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-blue-600">Live College Football Scores</span>
            </h1>
            <p id="last-updated" class="text-sm text-gray-400 mt-2">Fetching latest scores...</p>
        </header>

        <main id="scores-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Loading placeholder -->
            <div class="col-span-full text-center p-8">
                <div class="animate-pulse text-blue-400">Loading live scores...</div>
            </div>
        </main>

        <div id="error-message" class="hidden text-center text-red-400 bg-red-900/50 border border-red-700 rounded-lg p-4 mt-8">
            <!-- Error messages will be displayed here -->
        </div>

        <footer class="mt-12 text-center text-gray-500 text-xs">
            <p>Data provided by College Football Data API. Automatically refreshing every 60 seconds.</p>
        </footer>
    </div>

    <script>
        const apiKey = 'hqFOKo3xIXglXwkUhOOAoL26sIeIhJWSQydCq4SAA+NGuWOpVvlVuzelujouRZYW';
        const scoresContainer = document.getElementById('scores-container');
        const errorMessage = document.getElementById('error-message');
        const lastUpdatedText = document.getElementById('last-updated');

        /**
         * Fetches live game data from the API and triggers the rendering process.
         */
        async function fetchScores() {
            // Hide any previous errors
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('https://api.collegefootballdata.com/scoreboard', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const allGames = await response.json();
                
                // Filter out games that are final or haven't started yet.
                const liveGames = allGames.filter(game => game.status !== 'Final' && game.status !== 'Scheduled');

                renderScores(liveGames);
                updateLastUpdatedTime();

            } catch (error) {
                console.error('Failed to fetch scores:', error);
                displayError(error.message || 'Could not load scores. Please check the API key or network connection.');
            }
        }

        /**
         * Renders the game data onto the page.
         * @param {Array} games - An array of live game objects.
         */
        function renderScores(games) {
            // Clear previous content
            scoresContainer.innerHTML = '';

            if (games.length === 0) {
                scoresContainer.innerHTML = `<div class="col-span-full text-center p-8 text-gray-400 bg-gray-800 rounded-lg">No live games are currently being played.</div>`;
                return;
            }
            
            // Sort games to show highlighted games first
            games.sort((a, b) => {
                const aIsHighlighted = isHighlighted(a);
                const bIsHighlighted = isHighlighted(b);
                if (aIsHighlighted && !bIsHighlighted) return -1;
                if (!aIsHighlighted && bIsHighlighted) return 1;
                return 0;
            });


            games.forEach(game => {
                let cardClasses = 'bg-gray-800 border border-gray-700 p-4 rounded-xl shadow-lg transition-transform duration-300 hover:-translate-y-1';
                
                const isSecondHalf = game.period > 2;
                const scoreDifference = Math.abs((game.homeScore ?? 0) - (game.awayScore ?? 0));
                const isOneScoreGame = scoreDifference <= 8;
                const isRankedGame = game.homeRank !== null || game.awayRank !== null;

                // Apply highlighting based on game status
                if (isSecondHalf && isOneScoreGame) {
                    if (isRankedGame) {
                        // Most important highlight: ranked, close game in 2nd half
                        cardClasses = 'bg-yellow-900/50 border-2 border-yellow-500 p-4 rounded-xl shadow-lg transition-transform duration-300 hover:-translate-y-1 glow-ranked';
                    } else {
                        // Important highlight: close game in 2nd half
                        cardClasses = 'bg-blue-900/60 border-2 border-blue-500 p-4 rounded-xl shadow-lg transition-transform duration-300 hover:-translate-y-1';
                    }
                }

                // Safely access clock display value
                const clockText = game.clock?.displayValue ?? '0:00';
                const statusText = `Q${game.period ?? '-'}`;

                const cardHtml = `
                    <div class="${cardClasses}">
                        <!-- Game Status -->
                        <div class="flex justify-between items-center text-sm text-gray-400 mb-3 pb-2 border-b border-gray-700">
                            <span class="font-bold text-base ${isSecondHalf && isOneScoreGame ? 'text-white' : ''}">${statusText}</span>
                            <span class="font-mono text-base ${isSecondHalf && isOneScoreGame ? 'text-white' : ''}">${clockText}</span>
                        </div>

                        <!-- Teams and Scores -->
                        ${createTeamHtml(game.awayRank, game.awayAbbreviation, game.awayScore)}
                        ${createTeamHtml(game.homeRank, game.homeAbbreviation, game.homeScore)}
                    </div>
                `;
                scoresContainer.innerHTML += cardHtml;
            });
        }
        
        /**
         * Helper function to check if a game should be highlighted for sorting.
         */
        function isHighlighted(game) {
            const isSecondHalf = game.period > 2;
            const scoreDifference = Math.abs((game.homeScore ?? 0) - (game.awayScore ?? 0));
            const isOneScoreGame = scoreDifference <= 8;
            return isSecondHalf && isOneScoreGame;
        }

        /**
         * Creates the HTML for a single team row.
         * @param {number|null} rank - The team's rank.
         * @param {string} abbreviation - The team's abbreviation.
         * @param {number} score - The team's score.
         * @returns {string} The HTML string for the team row.
         */
        function createTeamHtml(rank, abbreviation, score) {
            const rankHtml = rank ? `<span class="text-sm font-bold text-gray-400 w-6">${rank}</span>` : '<span class="w-6"></span>';
            return `
                <div class="flex items-center justify-between mb-2 text-lg">
                    <div class="flex items-center gap-3">
                        ${rankHtml}
                        <span class="font-semibold text-white">${abbreviation ?? 'TEAM'}</span>
                    </div>
                    <span class="text-xl font-bold text-white">${score ?? 0}</span>
                </div>
            `;
        }

        /**
         * Updates the "Last updated" timestamp on the page.
         */
        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            lastUpdatedText.textContent = `Last updated: ${timeString}`;
        }

        /**
         * Displays an error message on the page.
         * @param {string} message - The error message to display.
         */
        function displayError(message) {
            scoresContainer.innerHTML = ''; // Clear scores on error
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        /**
         * Main function to start fetching data.
         */
        function initialize() {
            fetchScores(); // Fetch immediately on load
            setInterval(fetchScores, 60000); // Refresh every 60 seconds
        };

        window.onload = initialize;
    </script>

</body>
</html>
